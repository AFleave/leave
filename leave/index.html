<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>请假</title>
  <link rel="stylesheet" href="css/jquery-weui.min.css">
  <link rel="stylesheet" href="css/weui.min.css">
  <link rel="stylesheet" href="css/demos.css">
  <link rel="stylesheet" href="css/icon.css">
</head>
<body>
  <header id="header">请假单</header>
  <div id="contect">
    <p class="mintitle">请假类型</p>
    <div class="weui-cells weui-cells_form">
      <div class="weui-cell weui-cell_access 111">
        <div class="weui-cell__hd">
          <label for="" class="weui-label">假别：</label>
        </div>
        <div class="weui-cell__bd">
          <input readonly class="weui-input" id="job" type="text" value="">
        </div>
        <span id="job_active" class="iconcheck"></span>
      </div>
    </div>
    <div id="typeLeave">
      <div class="typeheader">
        <span class="typetitle">选择假别</span>
        <span class="typeright" id="typeright">确定</span>
      </div>
      <div class="typecontent"></div>
    </div>
    <p class="mintitle repra">请假时间</p>
    <div class="weui-cells weui-cells_form">
      <div class="weui-cell weui-cell_access">
        <div class="weui-cell__hd">
          <label for="" class="weui-label">开始时间：</label>
        </div>
        <div class="weui-cell__bd">
          <input class="weui-input" type="text" id="datetime-picker-start" value="">
        </div>
        <span id="datestart" class="iconcheck"></span>
      </div>
    </div>
    <div class="weui-cells weui-cells_form">
      <div class="weui-cell weui-cell_access">
        <div class="weui-cell__hd">
          <label for="" class="weui-label">结束时间：</label>
        </div>
        <div class="weui-cell__bd">
          <input class="weui-input" type="text" id="datetime-picker-end" value="">
        </div>
        <span id="dateend" class="iconcheck"></span>
      </div>
    </div>
    <div class="weui-cells weui-cells_form">
      <div class="weui-cell weui-cell_access">
        <div class="weui-cell__hd">
          <label for="" class="weui-label">时长：</label>
        </div>
        <div class="weui-cell__bd">
          <input class="weui-input" id="time_date" type="text" value="">
        </div>
        <span id="days" class="iconcheck"></span>
      </div>
    </div>
    <p class="mintitle repra">请假理由</p>
    <div class="weui-cells weui-cells_form">
      <div class="weui-cell">
        <div class="weui-cell__bd">
          <textarea id="oText" class="weui-textarea" placeholder="请输入请假事由" rows="3" maxlength="100" style="font-size: 12px;"></textarea>
          <div class="weui-textarea-counter" style="font-size: 12px;"><span id="oSpan" class="textarea-num">0</span>/100</div>
        </div>
      </div>
    </div>
    <p class="mintitle repra">审批人</p>
    <div class="weui-cells weui-cells_form">
      <div class="prove">
        <div id="proname-name" class="proname"></div>
        <button class="prowork">添加审批人</button>
      </div>
    </div>
    <div class="demos-content-padded" style="margin-top: 25px;">
      <a id="sendData" href="javascript:;" class="weui-btn weui-btn_primary">发送</a>
      <!-- 
            <a href="javascript:;" class="weui-btn weui-btn_default">取消</a> -->
    </div>
    <div id="div2">
      <div class="div2header">
        <span id="navtop">选择审批人</span>
        <span id="btn">确定</span>
      </div>
      <!-- 
            <div id="search">
                <input type="text" class="search" placeholder="搜索">
                <img src="images/search.png" class="large" alt="">
            </div> -->
      <div id="div2content">

      </div>
    </div>
  </div>
  <div class="weui-footer weui-footer_fixed-bottom">
    <ul>
      <li><a href="message.html"><span class="icon-wink"></span><div class="conduct" class="active">消息</div></a></li>
      <li class="active"><a href="index.html"><span class="icon-hipster"></span><div class="conduct">请假</div></a></li>
      <li><a href="mine.html"><span class="icon-grin"></span><div class="conduct">我的</div></a></li>
    </ul>
  </div>
</body>
<script src="js/jquery-2.1.4.js"></script>
<script src="js/fastclick.js"></script>
<script src="js/jquery-weui.js"></script>
<script src="js/mock-min.js"></script>
<script src="js/index.js"></script>
</html>
