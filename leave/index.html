<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        请假
    </title>
    <link rel="stylesheet" href="css/jquery-weui.min.css">
    <link rel="stylesheet" href="css/weui.min.css">
    <link href="css/demos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/icon.css">
    </meta>
</head>

<body>
    <header id="header">请假单</header>
    <div class="weui-cells weui-cells_form">
        <div class="weui-cell weui-cell_access">
            <div class="weui-cell__hd">
                <label for="" class="weui-label">假别</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" id="job" type="text" value="">
            </div>
            <div class="weui-cell__ft"></div>
        </div> 
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label for="" class="weui-label">开始时间</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" id="datetime-picker-start" value="">
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label for="" class="weui-label">结束时间</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" id="datetime-picker-end" value="">
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label for="" class="weui-label">时长</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" value="">
            </div>
        </div>
        <div class="weui-cells__title">请假事由</div>
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <textarea class="weui-textarea" placeholder="请输入请假事由" rows="3"></textarea>
                    <div class="weui-textarea-counter"><span>0</span>/200</div>
                </div>
            </div>
        </div>
        <div class="demos-content-padded" style="margin-top: 25px;">
            <a href="javascript:;" class="weui-btn weui-btn_primary">发送</a><!-- 
            <a href="javascript:;" class="weui-btn weui-btn_default">取消</a> -->
        </div>
    </div>
    
    <div class="weui-footer weui-footer_fixed-bottom">
        <ul>
            <li><a href="message.html"><span class="icon-wink"></span><div class="conduct" class="active">消息</div></a></li>
            <li class="active"><a href="index.html"><span class="icon-hipster"></span><div class="conduct">请假</div></a></li>
            <li><a href="mine.html"><span class="icon-grin"></span><div class="conduct">我的</div></a></li>
        </ul>
    </div>
</body>
<script src="js/jquery-2.1.4.js"></script>
<script src="js/fastclick.js"></script>
<script>
$(function() {
    FastClick.attach(document.body);
});
</script>
<script src="js/jquery-weui.js"></script>
<script>

$("#datetime-picker-start").datetimePicker({
    title: '出发时间',
    min: "1990-12-12",
    max: "2022-12-12 12:12",
    onChange: function (picker, values, displayValues) {
      console.log(values);
    }
});
$("#datetime-picker-end").datetimePicker();




$("#job").select({
    title: "选择假别",
    items: ["小时假", "病假", "年休假", "事假", "婚假", "丧假", "产假", "学习假"],
    onChange: function(d) {
        console.log(this, d);
    },
    onClose: function() {
        console.log("close");
    },
    onOpen: function() {
        console.log("open");
    },
});
</script>

</html>
